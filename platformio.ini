[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
monitor_speed = 115200
lib_deps = 
    h2zero/NimBLE-Arduino@^1.4.1
    arduino-libraries/ArduinoBLE@^1.3.6
    olikraus/U8g2@^2.35.6
    build_flags =
        -DFEATHER_ESP32

[env:heltec_wifi_lora_32_V3]
platform = espressif32
board = heltec_wifi_lora_32_V3
framework = arduino
upload_speed = 115200
monitor_speed = 115200
lib_deps = 
    h2zero/NimBLE-Arduino@^1.4.1
    arduino-libraries/ArduinoBLE@^1.3.6
    olikraus/U8g2@^2.35.6
    build_flags =
        -DHELTEC_ESP32
